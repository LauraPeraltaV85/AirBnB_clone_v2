<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if states %}
      {% for state in states.values() %}
        <H1>State: {{ state.name }}</H1>{% endfor %}
        <H3>Cities:</H3>
        <UL>
          {% for city in cities.values()|sort(attribute='name'\
) %}
          <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
          {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
